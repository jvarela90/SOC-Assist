# SOC Assist — Nginx Reverse Proxy Configuration (#53)
# HTTPS termination + static asset caching
#
# Usage with docker-compose:
#   Add an nginx service mounting this file as /etc/nginx/conf.d/soc_assist.conf
#   Obtain TLS certificates with Certbot: certbot --nginx -d your.domain.com

upstream soc_assist {
    server soc-assist:8000;  # matches docker-compose service name
    keepalive 32;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name your.domain.com;   # ← change to your hostname

    # TLS certificates (managed by Certbot or manual)
    ssl_certificate     /etc/letsencrypt/live/your.domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your.domain.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options    nosniff                                         always;
    add_header X-Frame-Options           SAMEORIGIN                                      always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"               always;

    # Proxy to FastAPI
    location / {
        proxy_pass         http://soc_assist;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_read_timeout 60s;
        client_max_body_size 10M;
    }

    # Cache static assets (Bootstrap, icons served from CDN are not here —
    # this covers any files mounted under /static)
    location /static/ {
        proxy_pass         http://soc_assist;
        proxy_cache_valid  200 7d;
        add_header         Cache-Control "public, max-age=604800, immutable";
    }

    # Health check — do not log
    location /health {
        proxy_pass  http://soc_assist;
        access_log  off;
    }
}
