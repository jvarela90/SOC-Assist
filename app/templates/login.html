<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SOC Assist — Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link href="/static/css/style.css" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0d1117;
    }
  </style>
</head>
<body>
  <div class="card shadow border-secondary" style="width: 400px;">
    <div class="card-body p-4">

      <!-- Logo -->
      <div class="text-center mb-4">
        <i class="bi bi-shield-shaded text-danger" style="font-size: 3rem;"></i>
        <h4 class="mt-2 fw-bold mb-0">
          SOC<span class="text-danger">Assist</span>
          <small class="text-muted fw-normal fs-6 ms-1">v1.5</small>
        </h4>
        <p class="text-muted small mb-0">Plataforma de Alerta Temprana en Ciberseguridad</p>
      </div>

      <!-- Error alert -->
      {% if error %}
      <div class="alert alert-danger py-2 small mb-3">
        <i class="bi bi-exclamation-triangle-fill me-1"></i> {{ error }}
      </div>
      {% endif %}

      <!-- Login form -->
      <form method="post" action="/login{% if request.query_params.get('next') %}?next={{ request.query_params.get('next') }}{% endif %}">
        <div class="mb-3">
          <label class="form-label small fw-semibold">Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary">
              <i class="bi bi-person-fill text-muted"></i>
            </span>
            <input type="text" class="form-control bg-dark text-light border-secondary"
                   name="username" autocomplete="username" autofocus required
                   placeholder="nombre de usuario">
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label small fw-semibold">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary">
              <i class="bi bi-lock-fill text-muted"></i>
            </span>
            <input type="password" class="form-control bg-dark text-light border-secondary"
                   name="password" autocomplete="current-password" required
                   placeholder="contraseña">
          </div>
        </div>
        <button type="submit" class="btn btn-danger w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
        </button>
      </form>

      <hr class="border-secondary my-3">
      <p class="text-muted text-center mb-0" style="font-size: 0.75rem;">
        <i class="bi bi-shield-lock me-1"></i>
        Acceso restringido — Solo personal autorizado
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
